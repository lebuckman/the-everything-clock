<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>The Everything Clock</title>
	<link rel="stylesheet" href="./style.css">

	<!-- google fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<button id="theme-switch">
			<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFF"><path d="M480-280q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Z"/></svg>
			<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1E1E1E"><path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Z"/></svg>
		</button>

		<button id="open-sidebar-btn" class="interactive-svg" onclick="openSidebar()" aria-label="open sidebar" aria-expanded="false" aria-controls="navbar">
			<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFF"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg>
		</button>

		<nav id="navbar">
			<ul>
				<li><button id="close-sidebar-btn" class="interactive-svg" onclick="closeSidebar()" aria-label="close sidebar"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFF"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg></button></li>
				<li><a class="active-mode" aria-current="page" href="#">Days Until</a></li>
				<li><a href="#">Days Since</a></li>
				<li><a href="#">Pomodoro Technique</a></li>
				<li><small>The Everything Clock<br>Version 1.0</small></li>
			</ul>
		</nav>

		<div class="overlay" onclick="closeSidebar()" aria-hidden="true"></div>
	</header>
	<main>
		<div id="clock">
			<div class="clock-component">
				<p class="clock--time clock--days">00</p>
				<p class="clock--unit">Days</p>
			</div>
			<div class="clock-component">
				<p class="clock--time clock--hours">00</p>
				<p class="clock--unit">Hours</p>
			</div>
			<div class="clock-component">
				<p class="clock--time clock--minutes">00</p>
				<p class="clock--unit">Minutes</p>
			</div>
			<div class="clock-component">
				<p class="clock--time clock--seconds">00</p>
				<p class="clock--unit">Seconds</p>
			</div>
		</div>

		<div id="activity">
			<h1>Days Until</h1>
			<div class="date-display" id="open-modal-btn" onclick="openModal()" aria-label="open modal">Enter date here</div>
		</div>

		<div id="input-modal" class="modal">
			<div class="modal-container">
				<button id="close-modal-btn" class="interactive-svg" onclick="closeModal()" aria-label="close modal" aria-modal="true"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFF"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg></button>
				<label for="date">Select a date:</label>
				<input type="date" name="date" id="date">
				<button id="confirm-modal-btn" class="interactive-svg" aria-label="confirm date selected"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M382-240 154-468l57-57 171 171 367-367 57 57-424 424Z"/></svg></button>
			</div>
		</div>
		<div class="overlay" onclick="closeModal()" aria-hidden="true"></div>

	</main>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.13/dayjs.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.13/plugin/duration.min.js"></script>
	<script src="./script.js"></script>
</body>
</html>
